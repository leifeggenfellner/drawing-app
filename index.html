<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/style.css" />
        <script src="./main.js" defer></script>
        <title>Drawing</title>
    </head>
    <body>
        <canvas id="myCanvas"></canvas>
        <section id="colors">
            <section id="black" class="box current"></section>
            <section id="red" class="box"></section>
            <section id="green" class="box"></section>
            <section id="blue" class="box"></section>
            <section id="lightBlue" class="box"></section>
            <section id="pink" class="box"></section>
            <section id="yellow" class="box"></section>
            <section id="orange" class="box"></section>
            <section id="pencil" class="box"></section>
            <section id="eraser" class="box"></section>
            <section id="size1" class="box"><span class="dot1"></span></section>
            <section id="size2" class="box"><span class="dot2"></span></section>
            <section id="size3" class="box"><span class="dot3"></span></section>
            <section id="size4" class="box"><span class="dot4"></span></section>
            <section id="clear" class="box"></section>
        </section>
        <section id="cursor"></section>
    </body>
</html>
